<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
							<input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm w-100"
              />
            </div>
            <div class="col-3">
              <button
                class="btn btn-success w-100"
                id="current-location-button"
              >
                Current
              </button>
            </div>
					</div>
					
				</form>
				
				<div class="col-12">
        <h1 id="city"></h1>
        <h2 id="date"></h2>

        <div class="row">
           <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" alt="Clear" id="icon" class="float-left" />
                <div class="float-left">
                <span class="temperature" id="temperature">19</span
                ><span class="units">
                  <a href="#" id="celsius-link">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li id="description"></li>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container text-center">
      <div class="row d-flex justify-content-center">
        <div class="col choose-day">
          Mon <br />☀️<br /><strong>11°C</strong> <br />
          Sunny
        </div>
        <div class="col choose-day">
          Tue <br />🌧️<br /><strong>14°C</strong> <br />
          Light rain
        </div>
        <div class="col choose-day">
          Wed <br />☀️<br /><strong>14°C</strong> <br />
          Sunny
        </div>
        <div class="col choose-day">
          Thu <br />☀️<br /><strong>11°C</strong> <br />
          Sunny
        </div>
        <div class="col choose-day">
          Fri <br />🌧️<br /><strong>11°C</strong> <br />
          Light rain
        </div>
      </div>
    </div>

    <p class="openSource">
      <a href="https://github.com/AudreyLullaby/WeatherOlena" target="_blank"
        >Open-source code</a
      >
      by Olena Sidorova
    </p>

    <script src="src/app.js"></script>
  </body>
</html>
